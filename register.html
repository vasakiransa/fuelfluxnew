<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="quote-form" id="quoteFormSection">
        <h2 class="form-heading text-center text-uppercase">Register Now</h2>
        <span class="form-title text-center">Take your free trial</span>
        <form id="contactForm" data-toggle="validator">
            <fieldset>
                <div class="form-group">
                    <input type="text" id="name" name="from_name" placeholder="Your Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="from_email" placeholder="Your Email" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="from_phone" placeholder="Phone Number" class="form-control" required>
                </div>
                <div id="message"></div>
                <span class="info"><i class="fa fa-info-circle main-color" aria-hidden="true"></i> We will never share your personal info</span>
                <button class="btn btn-submit" type="submit" id="form-submit">Get a Quote</button>
            </fieldset>
        </form>
    </section>

    <!-- Popup Modal -->
    <div id="quotePopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Thank You!</h2>
            <p>Your registration has been received.</p>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</body>

</html>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .quote-form {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(10px);
    }

    .form-heading {
        font-size: 2.5rem;
        color: #28a745;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .form-title {
        font-size: 1.3rem;
        margin-bottom: 30px;
        color: #555;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #28a745;
        font-size: 1rem;
        margin-bottom: 10px;
        transition: border 0.3s ease;
    }

    .form-control:focus {
        border-color: #0062cc;
        outline: none;
    }

    .btn-submit {
        background-color: #28a745;
        color: #fff;
        padding: 15px 25px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #218838;
    }

    .info {
        display: block;
        margin-bottom: 20px;
        font-size: 0.85rem;
        color: #888;
    }

    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: #fff;
        color: #333;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        position: relative;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .popup .close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #888;
    }

    @media (max-width: 768px) {
        .quote-form {
            padding: 30px;
        }
    }

    @media (max-width: 480px) {
        .form-heading {
            font-size: 2rem;
        }

        .form-title {
            font-size: 1rem;
        }

        .btn-submit {
            padding: 12px 20px;
            font-size: 1rem;
        }
    }
</style>

<script type="text/javascript">
    (function () {
        emailjs.init({
            publicKey: '_N9xXw-Rv4_IjLrhe',
        });

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            console.log("submitting")
            emailjs.sendForm('service_gzv0ypk', 'template_r9gkc8l', '#contactForm').then(
                function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('message').innerHTML = 'Message sent successfully!';
                    document.getElementById('message').classList.add('success');
                    // Show the popup
                    document.getElementById('quotePopup').style.display = 'flex';
                },
                function (err) {
                    console.log('FAILED...', err);
                    document.getElementById('message').innerHTML = 'Failed to send message.';
                    document.getElementById('message').classList.add('error');
                }
            );
        });

        // Close the popup when the close button is clicked
        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('quotePopup').style.display = 'none';
        });
    })();
</script>
